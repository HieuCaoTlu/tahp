<h2>Báo cáo tồn kho giả lập 2345</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Mã SP</th>
      <th>Tên SP</th>
      <th>Số lượng</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td>{{ item.item_code }}</td>
      <td>{{ item.item_name }}</td>
      <td>{{ item.qty }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
